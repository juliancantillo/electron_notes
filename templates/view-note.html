<div class="row">
  <div class="col-sm-12">
    <span ng-show="note.bookmarked_at"><i class="pull-right glyphicon glyphicon-star" aria-hidden="true"></i></span>
    <div class="text-muted text-center">{{ note.created_at | date }}</div>
    <form name="newNote" class="form-vertical">
      <div class="form-group">
        <textarea ng-model="note.text" name="note" id="noteText" class="form-control main-textarea"></textarea>
      </div>
    </form>
  </div>
</div>
